<div id="fixed" when-scrolled="loadMore()">
    <md-list>
        <md-item
                ng-repeat="(key,connection) in subConnections = (connections | filterConnections:query:from:offset:this) track by key"
                id="{{key}}"
                ng-click="select(connection, key)"
                connection-item="connection"
                key="{{key}}"
                ng-class="{ active: (key === selectedIndex) }"
                ng-style="setHeight()">
            <md-item-content class="md-tile-content">
                {{connection.get_ssh_identity()}}
                <span ng-if="connection.label">
                    {{connection.label}}
                    <i class="active actions" ng-if="(key === selectedIndex)">
                        <div class="enter-block">
                            <i ng-if="!isHistory(connection)" class="glyphicon glyphicon-pencil"
                               ng-click="edit($event, connection)"></i>
                            <i ng-if="isHistory(connection)" class="glyphicon glyphicon-upload"
                               ng-click="upload($event, connection)"></i>
                            <i class="glyphicon glyphicon-trash" ng-click="remove($event, connection)"></i>
                        </div>
                        <i>{{enterText}}</i>
                    </i>
                    <i ng-if="!(key === selectedIndex)">{{cmdSystemHotkey}}{{key+1}}</i>
                </span>
                <span ng-if="!connection.label">

                    {{connection.username}}@{{connection.address}}
                    <i class="active actions" ng-if="(key === selectedIndex)">
                        <div class="enter-block">
                            <i ng-if="!isHistory(connection)" class="glyphicon glyphicon-pencil"
                               ng-click="edit($event, connection)"></i>
                            <i ng-if="isHistory(connection)" class="glyphicon glyphicon-upload"
                               ng-click="upload($event, connection)"></i>
                            <i class="glyphicon glyphicon-trash" ng-click="remove($event, connection)"></i>
                        </div>
                        <i>{{enterText}}</i>
                    </i>
                    <i ng-if="!(key === selectedIndex)">{{cmdSystemHotkey}}{{key+1}}</i>
                </span>

            </md-item-content>
            <md-divider inset></md-divider>
        </md-item>
    </md-list>
