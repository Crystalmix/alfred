<div id="fixed" when-scrolled="loadMore()">
    <ul class="list-group">
        <li ng-repeat="(key,connection) in subConnections = (connections | filterConnections:query:from:offset)"
            id="{{key}}"
            ng-click="select(connection, key)"
            connection-item="connection"
            key="{{key}}"
            ng-class="{ active: (key === selectedIndex) }"
            ng-style="setHeight()">
            <span ng-if="connection.label">
                {{connection.label}}
                <i class="active actions" ng-if="(key === selectedIndex)">
                    <div class="enter-block">
                        <i ng-if="!isHistory(connection)" class="glyphicon glyphicon-pencil" ng-click="edit($event, connection)"></i>
                        <i class="glyphicon glyphicon-trash" ng-click="remove($event, connection)"></i>
                    </div>
                    <i>{{enterText}}</i>
                </i>
                <i ng-if="!(key === selectedIndex)">{{cmdSystemHotkey}}{{key+1}}</i>
            </span>
            <span ng-if="!connection.label">
                {{connection.ssh_username}}@{{connection.hostname}}
                <i class="active actions" ng-if="(key === selectedIndex)">
                    <div class="enter-block">
                        <i ng-if="!isHistory(connection)" class="glyphicon glyphicon-pencil" ng-click="edit($event, connection)"></i>
                        <i class="glyphicon glyphicon-trash" ng-click="remove($event, connection)"></i>
                    </div>
                    <i>{{enterText}}</i>
                </i>
                <i ng-if="!(key === selectedIndex)">{{cmdSystemHotkey}}{{key+1}}</i>
            </span>
        </li>
        <li ng-repeat="i in rest track by $index"
            ng-style="setHeight()"
            class="empty-cell">
        </li>
        <li ng-if="quickConnectionsParams" ng-bind="quickConnectionsParams"></li>
        <li ng-if="!subConnections.length && !quickConnectionsParams">Nothing</li>
    </ul>
</div>
<div class="scroller" ng-if="filteredConnections.length > amount">
	<div class="sizer" ng-style="setSizerHeight()"></div>
	<div class="slider" ng-style="setSliderHeight()"></div>
</div>
