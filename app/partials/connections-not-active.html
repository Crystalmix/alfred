<div>
    <ul class="list-group">
        <li ng-repeat="(key,connection) in connections | filterConnections:this:from:offset"
            ng-style="setHeight()">
            <span ng-if="connection.label">
                {{connection.label}}
            </span>
            <span ng-if="!connection.label">
                {{connection.ssh_username}}@{{connection.hostname}}
            </span>
        </li>
    </ul>
</div>
